<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/turtle.js"></script>
  <title>Turtle Graphics in JavaScript</title>
</head>
<body>
  <script>
    // Create a turtle object
    const turtle = new Turtle();

    // Move the turtle forward by 50 units
    turtle.forward(50);

    // Rotate the turtle left by 90 degrees
    turtle.left(90);

    // Move the turtle forward by 50 units
    turtle.forward(50);
  </script>
</body>
</html>
